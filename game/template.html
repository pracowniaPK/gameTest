<html>

<head>
  <title>{{ title }}</title>
  <script>
    ws = new WebSocket('ws://localhost:8000/ws/');
    ws.onmessage = function (evt) {
      console.log("Message Received: " + evt.data)
      if (String(evt.data).startsWith('update:')){
        var vars = String(evt.data).split(":")[1];
        var x = Number(vars.split(",")[0]);
        var y = Number(vars.split(",")[1]);
        drawCircle(x, y);
      }
    }
    ws.onopen = function (evt) {
      console.log("***Connection Opened***");
      ws.send("just starting!");
    }
    ws.onclose = function (evt) {
      console.log("***Connection Closed***");
    }

    function sendMessage(msg) {
      console.log("sending: " + msg);
      ws.send(msg);
    }
    function sendTime() {
      var now = new Date();
      var result = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
      sendMessage(result);
    }

    function drawCircle(x, y){
      var c = document.getElementById("main_canvas");
      var ctx = c.getContext("2d");
      ctx.fillStyle = "#FFFFFF";
      ctx.fillRect(0, 0, 200, 200);
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, 2 * Math.PI);
      ctx.stroke();
    }
  </script>
</head>

<body>
  <ul>
    {% for item in items %}
    <li>{{ escape(item) }}</li>
    {% end %}
  </ul>
  <button onclick="sendTime()">ðŸ¤·</button>
  <button onclick="sendMessage('left')">â¬…</button>
  <button onclick="sendMessage('right')">âž¡</button>
  <canvas height="200" width="200" id="main_canvas"></canvas>
</body>

</html>
